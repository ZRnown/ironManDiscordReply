name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create config directory
      run: |
        if not exist config mkdir config
        echo {} > config\config.json

    - name: Build executable
      run: python build.py --target windows

    - name: List build output
      run: |
        dir dist\
        for /r dist %%f in (*) do echo %%~nxf: %%~zf bytes

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DiscordAutoReply-Windows
        path: |
          dist/DiscordAutoReply.exe
          Windows使用说明.md
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Windows自动回复工具

          使用GitHub Actions自动构建的Windows可执行文件。

          ### 下载
          - `DiscordAutoReply.exe` - 主程序
          - `Windows使用说明.md` - 详细使用指南

          ### 安装说明
          1. 下载 `DiscordAutoReply.exe`
          2. 双击运行即可使用
          3. 按照使用说明配置账号和规则
        draft: false
        prerelease: false
