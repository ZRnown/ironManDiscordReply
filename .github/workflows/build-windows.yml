name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install discord.py-self
        pip install PySide6
        pip install pyinstaller
        pip install typing-extensions

    - name: Create config directory
      run: |
        if (!(Test-Path config)) { New-Item -ItemType Directory -Path config }
        echo "{}" | Out-File -FilePath config/config.json -Encoding UTF8

    - name: Build executable
      run: |
        python build.py --target windows
      shell: cmd

    - name: List build output
      run: |
        Get-ChildItem -Path dist -Recurse | ForEach-Object {
          Write-Host "$($_.Name): $($_.Length) bytes"
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DiscordAutoReply-Windows
        path: |
          dist/DiscordAutoReply.exe
          Windows使用说明.md
        retention-days: 30
        if-no-files-found: error

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/DiscordAutoReply.exe
          Windows使用说明.md
        body: |
          ## Windows自动回复工具

          使用GitHub Actions自动构建的Windows可执行文件。

          ### 下载
          - `DiscordAutoReply.exe` - 主程序
          - `Windows使用说明.md` - 详细使用指南

          ### 安装说明
          1. 下载 `DiscordAutoReply.exe`
          2. 双击运行即可使用
          3. 按照使用说明配置账号和规则
        draft: false
        prerelease: false
